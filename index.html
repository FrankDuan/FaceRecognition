<!DOCTYPE html>
<html>
<head>
  <script src="aws-cognito-sdk.min.js"></script>
  <script src="amazon-cognito-identity.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.16.0.min.js"></script>
  <script src="./app.js"></script>
  <meta charset="UTF-8">
  <title>Rekognition</title>
</head>

<body>
  <H1>Face Analysis</H1>
  <input type="file" name="fileToUpload" id="fileToUpload" accept="image/*">
  <input type = "submit" value = "submit" id="submit">
  <p id="opResult"></p>
</body>
<script>

  document.getElementById("submit").addEventListener("click", function (event) {
    ProcessImage();
  }, false);
  
  //Calls DetectFaces API and shows estimated ages of detected faces
  function DetectFaces(imageData) {
    AWS.region = "us-east-1";
    var rekognition = new AWS.Rekognition();
    var params = {
      Image: {
        Bytes: imageData
      },
      Attributes: [
        'ALL',
      ]
    };
    rekognition.detectFaces(params, function (err, data) {
      if (err) console.log(err, err.stack); // an error occurred
      else {
       var table = "<table>";
        // show each face and build out estimated age table
        for (var i = 0; i < data.FaceDetails.length; i++) {
          table += '<tr><td> Age: </td>' + '<td>' + data.FaceDetails[i].AgeRange.Low +
            '-' + data.FaceDetails[i].AgeRange.High + '</td></tr>';
	      table += '<tr><td> Eyeglasses: </td>' + '<td>' + data.FaceDetails[i].Eyeglasses.Value +
            '-' + data.FaceDetails[i].Eyeglasses.Confidence.toFixed(2) + '%</td></tr>';
		  table += '<tr><td> Gender: </td>' + '<td>' + data.FaceDetails[i].Gender.Value +
            '-' + data.FaceDetails[i].Gender.Confidence.toFixed(2) + '%</td></tr>';
		  table += '<tr><td> Emotions: </td></tr>';
		  table += '<tr><td>' + data.FaceDetails[i].Emotions[0].Type +
            '-' + data.FaceDetails[i].Emotions[0].Confidence.toFixed(2) + '%</td></tr>';
		  table += '<tr><td>' + data.FaceDetails[i].Emotions[1].Type +
            '-' + data.FaceDetails[i].Emotions[1].Confidence.toFixed(2) + '%</td></tr>';
		  table += '<tr><td>' + data.FaceDetails[i].Emotions[2].Type +
            '-' + data.FaceDetails[i].Emotions[2].Confidence.toFixed(2) + '%</td></tr>';
	      table += '<tr><td>' + data.FaceDetails[i].Emotions[3].Type +
            '-' + data.FaceDetails[i].Emotions[3].Confidence.toFixed(2) + '%</td></tr>';
		  table += '<tr><td>' + data.FaceDetails[i].Emotions[4].Type +
            '-' + data.FaceDetails[i].Emotions[4].Confidence.toFixed(2) + '%</td></tr>';
	      table += '<tr><td>' + data.FaceDetails[i].Emotions[5].Type +
            '-' + data.FaceDetails[i].Emotions[5].Confidence.toFixed(2) + '%</td></tr>';
        }
        table += "</table>";
        document.getElementById("opResult").innerHTML = table;
      }
    });
  }
  //Loads selected image and unencodes image bytes for Rekognition DetectFaces API
  function ProcessImage() {
    AnonLog();
    var control = document.getElementById("fileToUpload");
    var file = control.files[0];

    // Load base64 encoded image 
    var reader = new FileReader();
    reader.onload = (function (theFile) {
      return function (e) {
        var img = document.createElement('img');
        var image = null;
        img.src = e.target.result;
        var jpg = true;
        try {
          image = atob(e.target.result.split("data:image/jpeg;base64,")[1]);

        } catch (e) {
          jpg = false;
        }
        if (jpg == false) {
          try {
            image = atob(e.target.result.split("data:image/png;base64,")[1]);
          } catch (e) {
            alert("Not an image file Rekognition can process");
            return;
          }
        }
        //unencode image bytes for Rekognition DetectFaces API 
        var length = image.length;
        imageBytes = new ArrayBuffer(length);
        var ua = new Uint8Array(imageBytes);
        for (var i = 0; i < length; i++) {
          ua[i] = image.charCodeAt(i);
        }
        //Call Rekognition  
        DetectFaces(imageBytes);
      };
    })(file);
    reader.readAsDataURL(file);
  }
  //Provides anonymous log on to AWS services
  function AnonLog() {
    
    // Configure the credentials provider to use your identity pool
    AWS.config.region = 'us-east-1'; // Region
    AWS.config.credentials = new AWS.CognitoIdentityCredentials({
      IdentityPoolId: 'us-east-1:2a95646a-b8c1-4b93-9a0c-a9778242880c',
    });
    // Make the call to obtain credentials
    AWS.config.credentials.get(function () {
      // Credentials will be available when this function is called.
      var accessKeyId = AWS.config.credentials.accessKeyId;
      var secretAccessKey = AWS.config.credentials.secretAccessKey;
      var sessionToken = AWS.config.credentials.sessionToken;
    });
  }
</script>
</html>
